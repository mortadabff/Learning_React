<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1> La première page crée avec HTML...</h1>
    </div >
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>



<script type="text/babel">
function Newdiv () {
    return <div> Mon nouveau contenu React JS 2 </div>
}
ReactDOM.render(<div> Mon nouveau contenu React JS </div>, document.getElementById('root'))
ReactDOM.render(<Newdiv/>, document.getElementById('root'))

    </script>
    
</body>
</html>
